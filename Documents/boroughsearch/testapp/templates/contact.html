{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="container-fluid">
  <div class="row my-5 bg-home">
    <div class="col-md-8 col-sm-12 text-light form-section my-5 d-flex flex-column justify-content-start align-items-center border-right xp">
        <h1>Get in touch with our team of experts</h1>
        <p class="my-5">
        </p>
        <form  class="row g-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4" required>
            </div>
            <div class="col-md-6">
              <label for="number" class="form-label">Phone Number</label>
              <input type="number" class="form-control" id="number" required>
            </div>
            <div class="col-12">
              <label for="description" class="form-label">Description</label>
              <textarea placeholder="What data would you like?" type="text" class="form-control" id="description" required></textarea>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </form>
    </div>
    <div class="col-md-4 col-sm-12 text-light my-5 d-flex flex-column align-items-center justify-content-between text-center xp">
        <h1>Call us anytime</h1>
        <button href="tel:07572012255" class="btn home-btn">07572012255</button>
        <img class="img-fluid contact-img mt-5" src="https://scrapingpros.com/wp-content/uploads/2023/02/PProducto_what_ilus-291x300.png" alt="">
    </div>
</div>

</div>



<script
  src="https://kit.fontawesome.com/b2fe83387a.js"
  crossorigin="anonymous"
></script>
{% endblock %}
